<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a148c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311b92;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18ffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="24" ry="24" fill="url(#bgGradient)" />
  
  <!-- Large Sparkle Top Left -->
  <path d="M30 30 L34 20 L38 30 L48 34 L38 38 L34 48 L30 38 L20 34 Z" fill="url(#sparkleGradient)" />
  
  <!-- Medium Sparkle Bottom Right -->
  <path d="M90 90 L93 83 L96 90 L103 93 L96 96 L93 103 L90 96 L83 93 Z" fill="url(#sparkleGradient)" />
  
  <!-- Small Sparkle Top Right -->
  <path d="M95 35 L97 30 L99 35 L104 37 L99 39 L97 44 L95 39 L90 37 Z" fill="url(#sparkleGradient)" opacity="0.8" />
  
  <!-- Tiny Sparkle Bottom Left -->
  <path d="M35 95 L36 92 L37 95 L40 96 L37 97 L36 100 L35 97 L32 96 Z" fill="url(#sparkleGradient)" opacity="0.6" />
  
  <!-- AI Text -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">AI</text>
  
  <!-- Rounded Rectangle Border -->
  <rect x="44" y="45" width="40" height="40" rx="10" ry="10" fill="none" stroke="url(#sparkleGradient)" stroke-width="3" />
</svg>
